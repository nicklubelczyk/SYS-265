---
- name: Backup and Update Linux and Windows
  hosts: all
  gather_facts: yes

  tasks:
    - name: Backup sshd_config on Linux
      ansible.builtin.copy:
        src: /etc/ssh/sshd_config
        dest: /etc/ssh/sshd_config.backup
        remote_src: yes
      when: ansible_os_family != "Windows"

    - name: Backup hosts file on Windows
      ansible.windows.win_copy:
        src: C:\Windows\System32\drivers\etc\hosts
        dest: C:\Windows\System32\drivers\etc\hosts.backup
        remote_src: yes
      when: ansible_os_family == "Windows"

    - name: Update Linux packages without kernel upgrade
      ansible.builtin.dnf:
        name: "*"
        state: latest
        exclude: kernel*
      when: ansible_os_family == "RedHat"

    - name: Update Ubuntu packages without kernel upgrade
      ansible.builtin.apt:
        upgrade: yes
        update_cache: yes
        cache_valid_time: 3600
        exclude: linux-image-*,linux-headers-*
      when: ansible_distribution == "Ubuntu"

    - name: Install critical Windows updates
      ansible.windows.win_updates:
        category_names:
          - CriticalUpdates
        state: installed
      when: ansible_os_family == "Windows"
